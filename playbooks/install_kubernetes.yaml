- name: Install Kubenetes
  hosts: cluster
  roles:
    - role: install_kubernetes
      vars:
        k3s_version: v1.26.3+k3s1 # https://github.com/k3s-io/k3s/releases
        helm_version: v3.11.2 # https://github.com/helm/helm/releases
        kubernetes_client_version: 26.1.0 # https://github.com/kubernetes-client/python/releases
    - role: pull_kube_config
      vars:
        local_kube_config: "{{ inventory_dir }}/.kube/config"

