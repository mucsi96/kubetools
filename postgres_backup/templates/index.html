<!DOCTYPE html>
<html>
  <head>
    <title>Kubetools Postgres Backup</title>
  </head>
  <body>
    <h1>Kubetools Postgres Backup</h1>
    <h2>Tables</h2>
    <ul>
        {% for table in tables %}
            <li>{{ table.name }} ({{ table.count }})</li>
        {% endfor %}
    </ul>
    <form method="post" action="/backup">
      <button type="submit">Backup</button>
    </form>
  </body>
</html>
