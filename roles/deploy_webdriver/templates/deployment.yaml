apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ k8s_name }}
  namespace: {{ k8s_namespace }}
spec:
  selector:
    matchLabels:
      app: {{ k8s_name }}
  template:
    metadata:
      labels:
        app: {{ k8s_name }}
    spec:
      containers:
        - name: {{ k8s_name }}
          image: selenium/standalone-chrome:116.0-chromedriver-116.0-grid-4.12.1-20230912
          resources:
            requests:
              memory: 1Gi
              cpu: 2000m
            limits:
              memory: 2Gi
              cpu: 4000m
          ports:
            - name: http
              containerPort: 4444
          livenessProbe:
            httpGet:
              path: /wd/hub/status
              port: 4444
            initialDelaySeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /wd/hub/status
              port: 4444
            initialDelaySeconds: 10
            timeoutSeconds: 5
          terminationGracePeriodSeconds: 5
